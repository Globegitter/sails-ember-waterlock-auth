<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Client</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {{BASE_TAG}}

    <link rel="stylesheet" href="assets/vendor.css">
    <link rel="stylesheet" href="assets/client.css">
  </head>
  <body>
    <script>
      window.EmberENV = {{EMBER_ENV}};
      window.ENV = {};
      window.ENV['simple-auth'] = {
        authorizer: 'authorizer:token',
        localStorageKey: 'isap_session',
        crossOriginWhitelist: ['http://localhost:1337']
      };
      window.ENV['simple-auth-token'] = {
        //   serverTokenEndpoint: 'http://localhost:1337/api/v1/auths/login',
        serverTokenEndpoint: 'http://localhost:1337/api/v1/auths/login',
        authorizationPrefix: 'JWT ',
        tokenPropertyName: 'access_token',
        authorizationHeaderName: 'X-Auth',
        identificationField: 'email'
      };
    </script>
    <script src="assets/vendor.js"></script>
    <script src="assets/client.js"></script>
    <script>
      window.Client = require('client/app')['default'].create({{APP_CONFIG}});
    </script>
  </body>
</html>
